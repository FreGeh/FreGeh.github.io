<html lang="en">
<head>

    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">

<body>
    <div id="navbar">
        <a style="font-family:Noto Sans" href="start.html">Start</a>
        <a style="font-family:Noto Sans" href="word-separation.html">Word Separation</a>
        <a style="font-family:Noto Sans" href="characters.html">Characters</a>

        <a style="font-family:Noto Sans" href="font.html">Font Settings</a>
      </div>
    <section>
        <h1 style="font-family:Noto Sans">Font Settings</h1>
        <form id="font-form">
            <label style="font-family:Noto Sans" for="english-font">Choose English Font:</label>
            <select id="english-font" name="english-font">
                <option style="font-family:Noto Sans" value="noto-sans">Noto Sans (Standard)</option>
                <option style="font-family:Noto Sans" value="arial">Arial</option>
                <option style="font-family:Noto Sans" value="times-new-roman">Times New Roman</option>
                <option style="font-family:Noto Sans" value="verdana">Verdana</option>
                <option style="font-family:Noto Sans" value="georgia">Georgia</option>
            </select>
            <br>
            <h2>Example</h2>
            <label style="font-family:Noto Sans" for="urdu-font">Choose Urdu Font:</label>
            <select id="urdu-font" name="urdu-font">
                <option style="font-family:Noto Sans" value="noto-nastaliq-urdu">Noto Nastaliq Urdu (Standard)</option>
                <option style="font-family:Noto Sans" value="urdu-typesetting">Urdu Typesetting</option>
                <option style="font-family:Noto Sans" value="jameel-noori-nastaleeq">Jameel Noori Nastaleeq</option>
                <option style="font-family:Noto Sans" value="nafees-nastaleeq">Nafees Nastaleeq</option>
            </select>
            <h2 class="urdu-font">مثال</h2>
            <button type="submit">Apply</button>
        </form>
    </section>
    <script src="../font-settings.js"></script>`
    <script src="../script.js"></script>
</body>
</html>
